<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>To-Do List</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="addTask()">Add Task</button>
            </div>
        </div>
        <ul id="taskList" class="list-group">
            <!-- Task items will be added dynamically here -->
        </ul>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // Function to add a new task
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskText = taskInput.value.trim();

            if (taskText !== "") {
                // Create a new list item
                var listItem = document.createElement("li");
                listItem.className = "list-group-item d-flex justify-content-between align-items-center";
                listItem.innerHTML = `
                    <span>${taskText}</span>
                    <div>
                        <button class="btn btn-success btn-sm mr-2" onclick="completeTask(this)">Complete</button>
                        <button class="btn btn-danger btn-sm" onclick="removeTask(this)">Remove</button>
                    </div>
                `;

                // Add the new list item to the task list
                document.getElementById("taskList").appendChild(listItem);

                // Clear the input field
                taskInput.value = "";
            }
        }

        // Function to mark a task as completed
        function completeTask(button) {
            var taskItem = button.closest("li");
            taskItem.classList.toggle("completed");
        }

        // Function to remove a task
        function removeTask(button) {
            var taskItem = button.closest("li");
            taskItem.remove();
        }
    </script>
</body>
</html>
